
services:

    laravel:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: laravel
            SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
            - ./laravel:/var/www
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - docker-network
        depends_on:
            - laravel_task
            - laravel_queue
            - postgres
            - nginx
            - mailhog
            - elasticsearch
            - mongodb
            - mysql
            - phpmyadmin

    laravel_task:
        build:
            context: .
            dockerfile: Dockerfile
        env_file:
            - ./laravel/.env
        container_name: laravel_task
        working_dir: /var/www
        command: [ "php", "artisan", "schedule:work" ]
        volumes:
            - ./laravel:/var/www
        networks:
            - docker-network

    laravel_queue:
        build:
            context: .
            dockerfile: Dockerfile
        env_file:
            -   ./laravel/.env
        working_dir: /var/www
        container_name: laravel_queue
        command: [ "php", "artisan", "queue:work" ]
        volumes:
            - ./laravel:/var/www
        networks:
            - docker-network

    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        tty: true
        ports:
            - "8080:80"
            - "443:443"
        volumes:
            - ./laravel:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
            - docker-network

    mongodb:
        image: mongo:latest
        container_name: mongodb
        restart: unless-stopped
        volumes:
            - mongodbdata:/data/db
        ports:
            - "27017:27017"
        networks:
            - docker-network

    postgres:
        image: postgres:13.10
        container_name: postgres
        restart: unless-stopped
        tty: true
        volumes:
            - postgresdata:/var/lib/postgresql/data
        ports:
            - "5430:5432"
        environment:
            POSTGRES_DB: project_db
            POSTGRES_USER: root
            POSTGRES_PASSWORD: root
        networks:
            - docker-network

    redis:
        image: redis:7.2   # Última versão do Redis
        container_name: redis
        ports:
            - "6379:6379"
        networks:
            - docker-network

    redisinsight:
        image: redis/redisinsight:latest
        container_name: redisinsight
        restart: unless-stopped
        ports:
            - "5540:5540"
        environment:
            RI_APP_PORT: 5540
            RI_APP_HOST: 0.0.0.0
        networks:
            - docker-network
        depends_on:
            - redis

    mysql:
        image: mysql:8.0
        container_name: mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: project_db
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        volumes:
            - mysqldata:/var/lib/mysql
        ports:
            - "3306:3306"
        networks:
            - docker-network

    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        container_name: phpmyadmin
        restart: unless-stopped
        ports:
            - "8081:80"
        environment:
            PMA_HOST: mysql
            MYSQL_ROOT_PASSWORD: root
        depends_on:
            - mysql
        networks:
            - docker-network

    mailhog:
        image: mailhog/mailhog:latest
        container_name: mailhog
        ports:
            - "1025:1025"
            - "8025:8025"
        networks:
            - docker-network

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.5.3
        container_name: elasticsearch
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
        ulimits:
            memlock:
                soft: -1
                hard: -1
        volumes:
            - elasticdata:/usr/share/elasticsearch/data
        ports:
            - "9200:9200"
        networks:
            - docker-network

    vue:
        restart: unless-stopped
        container_name: vue
        build:
            context: .
            dockerfile: Dockerfile_Vue
            args:
                VUE_APP_API_URL: http://localhost:8080
        volumes:
            - ./vue:/app
            - ./vue:/node_modules
        ports:
            - "5173:5173"
        depends_on:
            - laravel
        networks:
            - docker-network


volumes:
    postgresdata:
        driver: local
    elasticdata:
        driver: local
    mysqldata:
        driver: local
    mongodbdata:
        driver: local

networks:
    docker-network:
        driver: bridge
